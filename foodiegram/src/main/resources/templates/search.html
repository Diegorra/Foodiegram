<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet"  href="/css/styles.css"/>
</head>
<body class="foodiegram-bg" style="display: flex; align-items: center; flex-direction: column;">

  <h1 class="card-title mt-3 text-center" th:text="${search}" th:color="white"/>

  <div class="card bg-light" style="border-radius: 15px; width: 50%;">

    <ul style=" list-style: none; padding:15px; overflow-y: scroll; width: 100%; height: 100%;">

      <li th:each="image : ${userList}" >

        <div style="height: 100px; width: 100%; display: flex; justify-content: center; align-items: center" th:each="user : ${userList}">

          <div style="width: 20%; display: flex; justify-content: center">
            <img alt="pfp" th:src="${user.image}" th:href="@{/pruebas/friendsPage/} + ${user.image}" style="max-width: min(75%, 80px); max-height: min(75%, 80px); border-radius: 50%;"/>
          </div>

          <div style="width: 80%">
            <a th:href="@{/pruebas/friendsPage/} + ${user.name}"  th:text="${user.name}" style="font-size: 210%;" ></a>
          </div>

        </div>

      </li>

    </ul>


  </div>

</body>
</html>
